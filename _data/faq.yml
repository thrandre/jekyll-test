- question: Kleskode
  answer: |
    Vi ønsker et litt uhøytidelig bryllup. Ta på deg det du føler deg komfortabel i. Særpebunad (grilldress) og mokasiner er ikke tillatt. Vi må likevel informere om at stiletthæler ikke er tillatt ombord på skipet.

- question: Servering
  answer: |
    Nå skulle vi gjerne påspandert dere alle hele kvelden, men siden vi låner skjenkebevilgningen til cateringselskapet som følger med båten, må vi dessverre sette en øvre grense for hvor mange enheter vi serverer. Vi står for drikke til maten, kaffe og noe godt til gjestene som kommer til fest. Utover dette er baren åpen.

- question: Sikkerhet
  answer: |
    Cateringselskapet stiller med pålagt ordensvakt hele kvelden. Håper vi får en hyggelig kar/kvinne.

- question: Støy
  answer: |
    Isegran ligger sentralt til med mange boliger i nærheten. På grunn av dette har kommunen bestemt at lyden må dempes fra kl. 23:00. Najaden tømmes kl. 01:00.

- question: Musikk
  answer: |
    LæffenBænd har spesialisert seg på å spille cover av kjente og kjære låter. Her vil det være noe for alle og enhver. Bandet spiller i 1 time og 30 minutter.

- question: Nattmat
  answer: |
    Det vil bli servert pølser og brød/lompe for de av dere som blir sultne utover kvelden.

- question: Dass
  answer: |
    Det finnes ingen toaletter på skipet, men det vil settes opp festivaltoaletter på området utenfor.

- question: Parkering
  answer: |
    Vi anbefaler folk å parkere i byen (f. eks. Apenesfjellet P-hus) og ta fergen til Smertu (Kråkerøy), men det finnes også parkeringsplasser på Isegran.