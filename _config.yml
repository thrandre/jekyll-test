# Site settings
theme: jekyll-theme-easy-wedding
title: Caroline & Thomas
email: thomas@westlund-andresen.no
url: http://bryllup.westlund-andresen.no # Be sure to include http:// or https://
description: "We're getting married and can't wait to celebrate with you!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners: {}

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml
